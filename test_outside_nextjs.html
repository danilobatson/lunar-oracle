<!DOCTYPE html>
<html>
<head>
    <title>Test LunarCrush Outside Next.js</title>
</head>
<body>
    <h1>LunarCrush Test (Outside Next.js)</h1>
    <button onclick="testSDK()">Test SDK</button>
    <div id="results"></div>
    
    <script>
        async function testSDK() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing direct fetch...</p>';
            
            try {
                // Test direct fetch without SDK first
                const response = await fetch('https://lunarcrush.cryptoguard-api.workers.dev/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer vcbhz3zf90hd7rtk97d3k436x8me7eb0tb77fjk2d'
                    },
                    body: JSON.stringify({
                        query: `
                            query GetCoinsList {
                                getCoinsList(limit: 3) {
                                    symbol
                                    name
                                    price
                                    galaxy_score
                                }
                            }
                        `
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p>Direct fetch worked!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                results.innerHTML = `
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
